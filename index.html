<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>タイトル</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/da0fa6be04.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body data-spy="scroll" data-target="#Navbar" data-offset="100">
    <div class="sticky-top d-none d-md-block">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="#">Portfolio</a>
        <div id="Navbar">
          <ul class="navbar-nav nav nav-pills flex-column flex-md-row gap-2">
            <li class="nav-item">
              <a class="nav-link" href="#work">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skill">Skill</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#experience">Experience</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <!----- ヘッダー END ----->
    <!----- メインコンテンツ ----->
    <main class="container-fluid mt-5 p-0">
      <section class="text-center m-20">
        <h1 class="display-1">Portfolio</h1>
        <h2>IT engineer</h2>
      </section>

      <section id="work" class="text-center bg-dark">
        <h1>Work</h1>
        <div class="row">
          <div data-target="#swopModal" data-toggle="modal" class="col-12 col-md-4 work-card">
            <h2 class="work-title">Swop</h2>
            <img src="images/work/swop.png" alt="Work Image" class="img-fluid px-md-5 work-image" />
          </div>
          <div data-target="#torisugariModal" data-toggle="modal" class="col-12 col-md-4 work-card">
            <h2 class="work-title">通りすがりメモリー</h2>
            <img src="images/work/torisugari.png" alt="Work Image" class="img-fluid px-md-5 work-image" />
          </div>
          <div data-target="#outisateiModal" data-toggle="modal" class="col-12 col-md-4 work-card">
            <h2 class="work-title">お家査定ナビ</h2>
            <img src="images/work/ouchisatei.png" alt="Work Image" class="img-fluid px-md-5 work-image" />
          </div>
          <p class="fs-3">Etc...</p>
          <div class="modal fade" id="swopModal" tabindex="-1" role="dialog" aria-labelledby="swopModalLabel">
            <div class="modal-dialog" role="document">
              <img src="images/work/swop.png" alt="Work Image" class="w-100"/>
            </div>
          </div>


          <div class="modal fade" id="torisugariModal" tabindex="-1" role="dialog" aria-labelledby="swopModalLabel">
            <div class="modal-dialog" role="document">
              <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                <span aria-hidden="true">&times;</span>
              </button>
              <img src="images/work/torisugari.png" alt="Work Image" class="w-100"/>
            </div>
          </div>


          <div class="modal fade" id="outisateiModal" tabindex="-1" role="dialog" aria-labelledby="swopModalLabel">
            <div class="modal-dialog" role="document">
              <img src="images/work/ouchisatei.png" alt="Work Image" class="w-100"/>
            </div>
          </div>
        </section>


      <section id="skill">
        <h1>Skill</h1>
      </section>

      <section id="experience">
        <h1>Skill</h1>
      </section>

      <section id="contact">
        <h1>Skill</h1>
      </section>

    </main>
    <!----- メインコンテンツ END ----->
    <!----- フッター ----->
    <footer class="bg-dark text-light">
      <p class="">(c)test.com</p>
    </footer>
    <!----- フッター END ----->
  </body>
